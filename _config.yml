# Welcome to Python Experiment
#
# This config file is meant for settings that affect your whole blog.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

title: My Tech Experiment
description: Here I will try to write blog on each experiment I do with Python or any other Language so others can also use this knowledge and use for their own Project.
github_username: yogesh-kamble

# Email and twitter are optional:
email: yogesh.kamble102@gmail.com
twitter_username: yogesh605

# Set this to true to get LaTeX math equation support
use_math:

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
remote_theme: pages-themes/modernist@v0.2.0
theme: jekyll-theme-merlot
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-remote-theme

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
